[workspace]
members = [
    "verilator",
    "spade-support/spade",
    "spade-support/spade-macro",
    "spade-support/example-project/test",
    "verilog-support/verilog",
    "verilog-support/verilog-macro",
    "verilog-support/verilog-macro-builder",
    "verilog-support/example-project",
]
resolver = "2"

[workspace.package]
version = "0.0.0"
authors = ["Ethan Uppal"]
edition = "2021"
rust-version = "1.83"
description = ""
readme = "README.md"
license = "LGPL-3.0-only"

[workspace.dependencies]
snafu = "0.8.5"
camino = "1.1.9"
libc = "0.2.169"
libloading = "0.8.6"
proc-macro2 = "1.0.93"
syn = { version = "2.0.96", features = ["full"] }
quote = "1.0.38"
sv-parser = "0.13.3"
logos = "0.14.4"
log = "0.4.25"
colog = "1.3.0"

verilator = { path = "verilator" }
verilog = { path = "verilog-support/verilog" }
spade = { path = "spade-support/spade" }
